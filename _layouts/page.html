---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    
    <p>{{ page.description }} </p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      <div class="image"><img src="{{ page.picture }}" alt="" /></div>
      {{ content }}
    </div>
  </section>

</article>
